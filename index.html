<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Stuff Vertically</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vertically centering with css</h1>

    <!-- table -->
    <h2 class="title">table</h2>
    <div class="table">
      <p>Center me!</p>
      <!--   <img src="https://unsplash.it/250/250" alt=""> -->
    </div>

    <!-- position absolute -->
    <h2 class="title">absolute</h2>

    <div class="absolute">
      <p>Center me!</p>
      <!--   <img src="https://unsplash.it/250/250" alt=""> -->
    </div>

    <!-- flexbox -->
    <h2 class="title">flexbox</h2>

    <div class="flexbox">
      <p>Center me!</p>
      <!--   <img src="https://unsplash.it/250/250" alt=""> -->
    </div>

    <!-- grid -->
    <h2 class="title">grid</h2>

    <div class="grid">
      <p>Center me!</p>
      <!--   <img src="https://unsplash.it/250/250" alt=""> -->
    </div>

    <!-- flexbox and grid margins -->
    <h2 class="title">margins</h2>

    <div class="margins">
      <p>Center me!</p>
      <!--   <img src="https://unsplash.it/250/250" alt=""> -->
    </div>
  </body>
</html>
